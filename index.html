<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A website - Retromonke</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #07f5e9, #3bfff5, #02c2b8);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Keyframes for background animation */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #02c2b8,#1ff2e7, #05a8a0);
            }
            50% {
                background: linear-gradient(135deg, #058da8, #04bce0);
            }
            100% {
                background: linear-gradient(45deg, #ff6ec7, #ff7a5c, #feb47b);
            }
        }

    </script>

</body>
</html>
